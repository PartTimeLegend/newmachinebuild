name: Unbrew

on:
  workflow_dispatch:
  
jobs:
  bash:
    name: Bash
    strategy:
      matrix:
        os: [macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
    - name: Run script
      run: ./unbrew.sh
      shell: bash
