name: Unbrew

on:
  workflow_dispatch:
  
jobs:
  bash:
    name: Bash
    strategy:
      matrix:
        os: [macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4
    - name: Run script
      run: ./unbrew.sh
      shell: bash
