name: Unbrew

on:
  workflow_dispatch:
  
jobs:
  bash:
    name: Bash
    strategy:
      matrix:
        os: [macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
    - name: Run script
      run: ./unbrew.sh
      shell: bash
