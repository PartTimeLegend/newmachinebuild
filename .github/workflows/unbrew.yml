name: Unbrew

on:
  workflow_dispatch:
  
jobs:
  bash:
    name: Bash
    strategy:
      matrix:
        os: [macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
    - name: Run script
      run: ./unbrew.sh
      shell: bash
